<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%9A%80%3C/text%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles.css">
  <script src="config.example.js" defer></script>
  <script src="config.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <h1 class="site-title">Work Dashboard</h1>
    </div>
    <div class="header-right">
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle color theme" title="Toggle theme">ðŸŒ“</button>
    </div>
  </header>

  <main class="container">
    <section class="search-widgets">
      <div class="card">
        <h2>Google Search</h2>
        <form id="googleForm" class="search-form" autocomplete="off">
          <input id="googleQuery" name="q" type="search" placeholder="Search Google" inputmode="search" aria-label="Search Google">
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="card">
        <h2>go/ Intranet</h2>
        <form id="goForm" class="search-form" autocomplete="off">
          <input id="goQuery" name="go" type="text" placeholder="go/ or go/KEYWORD or KEYWORD" aria-label="Search go/ intranet">
          <button type="submit">Go</button>
        </form>
        <p class="hint">Examples: <code>go/</code>, <code>go/PAM</code>, <code>PAM</code></p>
      </div>
    </section>

    <section>
      <h2>Links</h2>
      <div id="linksGrid" class="links-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Edit your links in <code>config.js</code> (copy from <code>config.example.js</code>).</p>
  </footer>

  <div id="mini-browser" style="position: fixed; bottom: 16px; right: 16px; width: 560px; height: 420px; background: #111; color: #fff; border: 1px solid #333; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,.35); overflow: hidden; resize: both;">
    <div id="mb-resize-tl" aria-hidden="true" style="position:absolute; top:0; left:0; width:14px; height:14px; cursor:nwse-resize; z-index:2;"></div>
    <div style="display:flex; align-items:center; gap:.5rem; padding:.5rem .75rem; background:#1b1b1b;">
      <strong style="font: 600 12px system-ui;">Mini Browser</strong>
      <select id="mb-target" title="Where to open" style="font:12px system-ui; background:#0f0f0f; color:#ddd; border:1px solid #333; border-radius:6px; padding:.3rem .4rem;">
        <option value="embed">Embed</option>
        <option value="tab" selected>New Tab</option>
      </select>
      <input id="mb-url" type="text" value="https://www.google.com/webhp?igu=1" style="flex:1; font: 12px system-ui; background:#0f0f0f; color:#ddd; border:1px solid #333; border-radius:6px; padding:.35rem .5rem;" />
    </div>

    <iframe id="mb-frame" src="https://www.google.com/webhp?igu=1" title="Mini Browser" style="border:0; width:100%; height:calc(100% - 40px); background:#fff;" loading="lazy" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; clipboard-read; clipboard-write; encrypted-media; fullscreen; geolocation; picture-in-picture; web-share" sandbox="allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-modals allow-same-origin"></iframe>
  </div>
</body>
</html>
